                msg:
                  type: string
              type: object
        "500":
          description: 添加部门失败
          schema:
            $ref: '#/definitions/response.Response'
      summary: 添加部门
      tags:
      - SysDept
  /dept/delDeptInfo:
    delete:
      consumes:
      - application/json
      description: 删除指定的部门及其所有下级部门信息
      parameters:
      - description: 待删除的部门信息
        in: body
        name: deptInfo
        required: true
        schema:
          $ref: '#/definitions/system.SysDept'
      produces:
      - application/json
      responses:
        "200":
          description: 删除部门信息，返回操作结果
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
        "400":
          description: 请求参数验证失败
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 删除部门信息失败,请检查是否包含下级部门
          schema:
