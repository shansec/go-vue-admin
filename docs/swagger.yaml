info:
  contact: {}
  description: 使用 gin + vue 进行开发的全栈开发基础平台
  title: Go-Vue-Admin Swagger API接口文档
  version: v1.0.0
paths:
  /api/createApi:
    post:
      consumes:
      - application/json
      parameters:
      - description: 创建 api
        in: body
        name: createApiInfo
        required: true
        schema:
          $ref: '#/definitions/github_com_shansec_go-vue-admin_model_system.SysApi'
      produces:
      - application/json
      responses:
        "200":
          description: 创建成功
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
        "400":
          description: 请求参数验证失败
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 创建 api
      tags:
      - SysApi
  /api/deleteApi:
    delete:
      consumes:
      - application/json
      parameters:
      - description: 删除 api
        in: body
        name: deleteApiInfo
        required: true
        schema:
          $ref: '#/definitions/github_com_shansec_go-vue-admin_model_system.SysApi'
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
        "400":
          description: 请求参数验证失败
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 删除 api
      tags:
      - SysApi
  /api/getApiList:
    post:
      consumes:
      - application/json
      description: 分页查询 api 信息列表
      parameters:
      - description: api 列表查询参数
        in: body
        name: apiPageInfo
        required: true
        schema:
          $ref: '#/definitions/request.GetApiList'
      produces:
      - application/json
      responses:
        "200":
          description: api 列表获取成功
          schema:
            allOf:
            - $ref: '#/definitions/response.PageResult'
            - properties:
                ' msg':
                  type: string
                list:
                  items:
                    $ref: '#/definitions/github_com_shansec_go-vue-admin_model_system.SysApi'
                  type: array
              type: object
        "400":
          description: 请求参数验证失败
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 获取部门列表失败
          schema:
            $ref: '#/definitions/response.Response'
      summary: 获取 api 列表
      tags:
      - SysApi
  /api/updateApi:
    put:
      consumes:
      - application/json
      parameters:
      - description: 更新 api
        in: body
        name: updateApiInfo
        required: true
        schema:
          $ref: '#/definitions/github_com_shansec_go-vue-admin_model_system.SysApi'
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
        "400":
          description: 请求参数验证失败
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 更新 api
      tags:
      - SysApi
  /autocode/createCode:
    post:
      consumes:
      - application/json
      description: 创建代码
      parameters:
      - description: 创建代码
        in: body
        name: autoCode
        required: true
        schema:
          $ref: '#/definitions/system.AutoCodeStruct'
      produces:
      - application/json
      responses:
        "200":
          description: 创建代码，返回结果
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
        "400":
          description: 请求参数验证失败
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 创建代码失败
          schema:
            $ref: '#/definitions/response.Response'
      summary: 创建代码
      tags:
      - SysAutoCode
  /autocode/createPackage:
    post:
      consumes:
      - application/json
      parameters:
      - description: 自动创建代码包
        in: body
        name: autoCode
        required: true
        schema:
          $ref: '#/definitions/system.SysAutoCode'
      produces:
      - application/json
      responses:
        "200":
          description: 创建成功
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
        "400":
          description: 请求参数验证失败
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 自动创建代码包
      tags:
      - SysAutoCode
  /autocode/delPackageInfo:
    delete:
      consumes:
      - application/json
      description: 删除指定的创建的包信息
      parameters:
      - description: 待删除的创建的包信息
        in: body
        name: autoCode
        required: true
        schema:
          $ref: '#/definitions/system.SysAutoCode'
      produces:
      - application/json
      responses:
        "200":
          description: 删除创建的包，返回操作结果
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
        "400":
          description: 请求参数验证失败
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 删除创建的包失败
          schema:
            $ref: '#/definitions/response.Response'
      summary: 删除创建的包信息
      tags:
      - SysAutoCode
  /autocode/getPackageList:
    post:
      consumes:
      - application/json
      description: 分页查询创建的包列表
      parameters:
      - description: 创建的包列表查询参数
        in: body
        name: packageInfo
        required: true
        schema:
          $ref: '#/definitions/request.GetPackageList'
      produces:
      - application/json
      responses:
        "200":
          description: 获取创建的包列表成功
          schema:
            allOf:
            - $ref: '#/definitions/response.PageResult'
            - properties:
                ' msg':
                  type: string
                list:
                  items:
                    $ref: '#/definitions/system.SysAutoCode'
                  type: array
              type: object
        "400":
          description: 请求参数验证失败
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 获取创建的包列表失败
          schema:
            $ref: '#/definitions/response.Response'
      summary: 获取创建的包列表
      tags:
      - SysAutoCode
  /autocode/previewCode:
    post:
      consumes:
      - application/json
      description: 预览代码
      parameters:
      - description: 预览代码
        in: body
        name: autocode
        required: true
        schema:
          $ref: '#/definitions/system.AutoCodeStruct'
      produces:
      - application/json
      responses:
        "200":
          description: 预览代码，返回结果
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                msg:
                  type: string
              type: object
        "400":
          description: 请求参数验证失败
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 预览代码失败
          schema:
            $ref: '#/definitions/response.Response'
      summary: 预览代码
      tags:
      - SysAutoCode
  /base/captcha:
    get:
      description: 生成并返回一个新的默认数字验证码
      produces:
      - application/json
      responses:
        "200":
          description: 获取验证码
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                ' msg':
                  type: string
                data:
                  $ref: '#/definitions/response.SysCaptchaResponse'
              type: object
        "500":
          description: 验证码获取失败
          schema:
            $ref: '#/definitions/response.Response'
      summary: 获取验证码
      tags:
      - SysUser
  /base/login:
    post:
      parameters:
      - description: 用户登录
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.Login'
      produces:
      - application/json
      responses:
        "200":
          description: 用户登录
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                ' msg':
                  type: string
                data:
                  $ref: '#/definitions/response.Login'
              type: object
      summary: 用户登录
      tags:
      - SysUser
  /dept/createDept:
    post:
      description: 添加部门，返回添加结果
      parameters:
      - description: 添加部门
        in: body
        name: deptInfo
        required: true
        schema:
          $ref: '#/definitions/request.Create'
      produces:
      - application/json
      responses:
        "200":
          description: 添加部门,返回添加结果
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
